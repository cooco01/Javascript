<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first javascript</title>
    <!--외부 javascript 파일은 head부분에 선언-->
    <script src="js/example.js"></script>
</head>
<body>
    <!--직접 구현하는 javascript는 body 최하단에 선언-->
    <script>
        /* prompt : 사용자로부터 입력 받는 메소드(java의 scanner와 같은 기능) */
        // ES5버전까지는 var로 모든 변수 선언
        var age = prompt("당신의 나이는?", "");
        if(age >= 20{
            // document 객체 = 웹 문서에 접근하는 객체
            // document.write() - 웹 문서에[ 문자열 출력 메소드
            document.write("당신은 성인입니다.");
        } else{
            documnet.write("당신은 미성년자 입니다")
        }
    </script>
    
</body>
</html>
