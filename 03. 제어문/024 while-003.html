<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <style>
        .blue{
            color:blue;
        }
        .red{
            color:red;
        }
    </style>
</head>
<body>
    <script>
        var i =20;
        // i >= 10 while문 실행, i < 10이면 while문 종료
        while(i>= 10){
            if(i % 2 == 0){
                document.write("<p class='blue'>" + i + "</p>", "<br>");
            } else {
                document.write("<p class='red'>" + i + "</p>", "<br>");
            }
            i--;
        }
    </script>
    
</body>
</html>
