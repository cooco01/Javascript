<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()</title>
</head>
<body>
    <script>
        // confirm 확인 클릭 시 true 리턴, 취소 클릭 시 false 리턴
        // var result = confirm("정말로 탈퇴 하시겠습니까?");

        // if 조건식 안에 confirm() 사용 가능
        if(confirm("정말로 탈퇴 하시겠습니까?")){
            document.write("탈퇴 처리 되었습니다");
        } else{
            document.write("탈퇴 취소 되었습니다");
        }
    </script>
    
</body>
</html>
