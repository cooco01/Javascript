<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        var walkAmount = prompt("하루 걷는 걸음 수 : ", "0");

        // 조건문에 포함할 수 있는 형식은 논리식, 변수 값(0, " ", null, undefined -> false로 처리) 4가지를 제외하면 true로 처리
        if(walkAmount >= 10000){
            document.write("매우 좋은 습관을 가지고 계십니다", "<br>");
        }
        
        var num = 0;
        if(num){
            document.write(num, "<br>");
        }
        
        document.write("=========The End==========");
    </script>
    
</body>
</html>
